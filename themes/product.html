<div id="productl">
	<table width="100%">
		<tr>
			<th style="width: 150px">
				<div class="image"><img alt="" src="/icons/{id}.jpg" title="" /></div>
				<a class="to_card" href="javascript:addToCard({id})">
					<div class="cost">{cost} руб.</div>
					<div class="to_card_b">Купить</div>
				</a>
			</th>
			<td  style="display: block">
			   <p class="name">{name}</p>
			   <p class="description">
				  {description}
			   </p>
			</td>
		</tr>
	</table>
</div>
